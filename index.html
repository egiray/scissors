<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<main>
    <div class="game">
        <h1>Rock, Paper and Scissors Game</h1>
        <ul>
            <li>Rock<a href="javascript:play('rock')"><img src="images/rock.gif" alt="Play rock"/></a></li>
            <li>Paper<a href="javascript:play('paper')"><img src="images/paper.gif" alt="Play paper"/></a></li>
            <li>Scissors<a href="javascript:play('scissors')"><img src="images/scissors.gif" alt="Play scissors"/></a></li>
        </ul>
        <div id="result">Choose rock, paper or scissors to start the game.</div>
        <div id="score"></div>
    </div>    
</main>

<script async src="scripts.js"></script>
</body>
</html>
